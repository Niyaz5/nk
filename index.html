<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic File Download</title>
</head>
<body>
  <!-- This is just a placeholder element -->
  <h1>Welcome to Automatic File Download Page</h1>
  
  <!-- JavaScript code to trigger file download -->
  <script>
    window.onload = function() {
      // Create an anchor element
      var downloadLink = document.createElement('a');
      
      // Set the file URL to be downloaded
      downloadLink.href = '/HACK3R.apk;
      
      // Set the filename users will see
      downloadLink.download = 'HACK3R.apk;
      
      // Simulate a click on the anchor element to trigger the download
      downloadLink.click();
    };
  </script>
</body>
</html>
